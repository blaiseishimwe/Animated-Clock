<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Animated Clock</title>
  </head>
  <body>
    <div class="card" style="position: fixed; top: 100px; left: 40px">
      <h4 style="color: rgb(116, 90, 6)">Clock Style</h4>
      <form>
        <div class="form-input">
          <label for="face-color">Face Color</label>
          <input type="color" value="#100561" id="face-color" />
        </div>
        <div class="form-input">
          <label for="border-color">Border Color</label>
          <input type="color" value="#951d29" id="border-color" />
        </div>
        <div class="form-input">
          <label for="line-color">Number Lines Color</label>
          <input type="color" value="#a7a216" id="line-color" />
        </div>
        <div class="form-input">
          <label for="large-hand-color">Large Hands Color</label>
          <input type="color" value="#ac8211" id="large-hand-color" />
        </div>
        <div class="form-input">
          <label for="second-hand-color">Second Hand Color</label>
          <input type="color" value="#0f6c2b" id="second-hand-color" />
        </div>
        <div class="form-input">
          <button id="save-btn" type="submit">Save As Image</button>
          <button id="hide-btn" type="button">Hide Form</button>
          <!-- <button id="reset-btn" type="reset">Reset Clock Face</button> -->
        </div>
      </form>
    </div>
    <canvas id="canvas" width="1000" height="500"></canvas>
  </body>
</html>
